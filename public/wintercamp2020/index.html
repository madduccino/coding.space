<!DOCTYPE html>
<html>
<head>
<title>Camp 2020</title>
<link rel="stylesheet" href="https://use.typekit.net/eia0pww.css">
<style>
    html,body {
        height: 100%;
        margin: 0; 
        padding: 0;
    }
    .container {
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .container a {
        border: 3px solid #274548;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-content: center;
        text-decoration: none;
        font-size: 24px;
        font-family: 'Futura-pt-bold', sans-serif;
        color: #274548;
    }
    .container a:nth-child(odd) {
        background-color: #9FE2DD;
    }
    .container a:nth-child(even) {
        background-color: #EDC034;
    }
  
    
</style>
</head>

<body>
<div class="container">  
  <a target="_blank" href="https://docs.google.com/spreadsheets/d/13JEBElUNmPtb9VPwf5PUxOeWvSYq6ZzzPAUSuH07jjQ/edit?usp=sharing">Roster</a>
