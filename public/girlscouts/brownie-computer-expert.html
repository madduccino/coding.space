<html>
  <head>
	<title>Computer Expert</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="icon" type="favicon/x-icon" href="../images/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <style>
      body {
          font-family: 'Quicksand', sans-serif;
          background: linear-gradient(37deg, #8972DD, #293CAE);
          background-repeat: no-repeat;
          background-size: cover;
      }

      .rocket {
          width: 20px;
          height: 20px;
          margin-bottom: -4px;
          display: none;
      }


      .level {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .project-image {
          padding-top: 10px;
          width: 275px;
          height: 225px;
      }

      .project {
          background-color: white;
          border-radius: 10px;
          margin: 20px;
          width: 305px;
          height: 275px;
          padding: 10px;
      }

      html {
          text-align: center;
          font-family: 'Quicksand', sans-serif;
          color: white;
      }

      h1,
      h2,
      h4 {
          font-family: 'Quicksand', sans-serif;
          color: white;
          margin: 0px;
          padding-bottom: 10px;
      }

      h1 {
          font-size: 4em;
      }

      h2 {
          font-size: 30px;
      }

      h4 {
          padding-top: 10px;
          color: #BA7CF0;
      }

      .level-container {
          padding: 20px;
          margin: 40px;
          border-radius: 20px;
      }

      #go-to-scratch {
          font-family: 'Quicksand', sans-serif;
          background-color: #78B8FB;
          color: white;
          font-size: 24px;
          border: none;
          border-radius: 10px;
          margin: 0 10px;
      }

      div.circle-break {
          display: inline-block;
          height: 20px;
          width: 20px;
          border-radius: 50%;
          background-color: white;
          margin: 0px 18px;
      }

      img {
          border-radius: 10px;
      }

      img:hover {
          opacity: .7;
      }
  </style>

  <div style="padding:30px;margin-left:0px;margin-right:0px;text-align:center">
      <h1>Brownies Computer Expert</h1>
  </div>

   <h2>Links!</h2>
   <div class="level">
    <div>
       <div class="wsite-image wsite-image-border-none project">
          <a href='https://www.google.com' target="_blank">
             <img src="images/google.png" alt="Picture" class="project-image" />
          <div ><h4> Google </h4> </div>
         </a>
       </div>
    </div>
    <div>
       <div class="wsite-image wsite-image-border-none project">
          <a href='https://www.google.com/maps' target="_blank">
             <img src="images/googlemaps.jpg" alt="Picture" class="project-image" />
          <div ><h4> Google Maps </h4> </div>
         </a>
       </div>
    </div>
     <div>
       <div class="wsite-image wsite-image-border-none project">
          <a href='https://www.whitehouse.gov/contact/' target="_blank">
             <img src="images/whitehouse.jpg" alt="Picture" class="project-image" />
          <div ><h4> Message To The President </h4> </div>
         </a>
       </div>
    </div>
     <div>
       <div class="wsite-image wsite-image-border-none project">
          <a href='https://www.abcya.com/games/abcya_paint' target="_blank">
             <img src="images/paint.png" alt="Picture" class="project-image" />
          <div ><h4> Paint! </h4> </div>
         </a>
       </div>
    </div>
     
     
     
   </div>
</html>
