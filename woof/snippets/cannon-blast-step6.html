<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/stevekrouse/WoofJS/d17fa61c/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cannon Blast Step 6</title>
</head>
<body>

<script>
setBackdropColor("#74A358")

var path = new Rectangle({
  width: width,
  height: 55,
  color: "#F5DEB3",
  y: -100
})

var baseWall = new Rectangle({
  width: 100,
  height: 100,
  color: "#666"
})

var baseMain = new Rectangle({
  width: 75,
  height: 75,
  color: "#BBB"
})

var cannon = new Image({
  url: "../images/canon-canon.png",
  height: 50,
  width: 50,
  angle: DOWN
})

forever(() => {
  if (keysDown.includes('left') && cannon.angle > 180) {
    cannon.turnRight(5)
    moveToShoot = 0
  }
  if (keysDown.includes('right') && cannon.angle < 360) {
    cannon.turnLeft(5)
    moveToShoot = 0
  }
  
  playerBullets.forEach(bullet => {
    bullet.move(3)
  })
  
  enemies.forEach(enemy => {
    enemy.move(-1)
    if (enemy.x < minX) {
      enemy.delete()
    }
  })
  
})

var playerBullets = []
onKeyDown(() => {
  if (keysDown.includes('space')) {
    var wpn = new Circle({
      radius: 5,
      color: "#5D67DB",
      angle: cannon.angle
    })
    wpn.move(29)
    playerBullets.push(wpn)
  }
})

var enemies = []
every(() => random(0.5, 2), "second", () => {
  var enemy = new Rectangle({
    width: 15,
    height: 15,
    color: "#AF4042",
    x: maxX,
    y: -100
  })
  enemies.push(enemy)
})

</script>
</body>
</html>
