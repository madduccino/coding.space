<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/stevekrouse/WoofJS/cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hungry Crab Step 1</title>
</head>
<body>

<script>
    // Hungry Crab
    
    // Sets the backdrop to an image
    setBackdropURL("../images/hungrycrab-backdrop.jpg")
    
    // Creates variable "crab"
      var crab = new Image({url: "../images/hungrycrab-crab.png", height: 100, width: 150})
    // Makes it so that variable "crab" moves when the arrow keys are pressed 
      forever(() => {
        if (keysDown.includes("UP")){
          crab.y += 10;
          crab.angle = RIGHT;
      }
        if (keysDown.includes("DOWN")){
          crab.y -= 10;
          crab.angle = LEFT;
      }
        if (keysDown.includes("RIGHT")){
          crab.x += 10;
          crab.angle = DOWN;
      }
        if (keysDown.includes("LEFT")){
          crab.x -= 10;
          crab.angle = UP;
      }
    });
    // Makes it so that if the crab moves off the scren, it apprears on the opposite side of the screen
      forever(() => {
        if (crab.x > maxX){
          crab.x = minX;
      }
        if (crab.x < minX){
          crab.x = maxX;
      }
        if (crab.y > maxY){
          crab.y = minY;
      }
        if (crab.y < minY){
          crab.y = maxY;
      }
    });
    

</script>
</body>
</html>
