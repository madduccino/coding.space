<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/stevekrouse/WoofJS/cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bubble Time Step 4</title>
</head>
<body>

<script>
setBackdropURL('../images/bubbles-backdrop.jpeg')

var girl = new Image({
  url: '../images/bubbles-character.png',
  width: 100,
  height: 100,
  y: minY + 100
})

forever(() => {
  if (keysDown.includes('D')) {
    girl.angle = 0
    girl.x += 10
  }
  if (keysDown.includes('A')) {
    girl.angle = 180
    girl.x -= 10
  }
})

girl.setRotationStyle("ROTATE LEFT RIGHT")

forever(() => {
  if (girl.x > maxX) {
    girl.x = maxX
  }
    if (girl.x < minX) {
    girl.x = minX
  }
})

girl.setRotationStyle("ROTATE LEFT RIGHT")

forever(() => {
  if (girl.x > maxX) {
    girl.x = maxX
  }
    if (girl.x < minX) {
    girl.x = minX
  }
})

// Blow bubbles
var blower = new Image({
  url: '../images/bubbles-wand.png',
  width: 100,
  height: 100,
  x: minX + 100,
  y: maxY - 200
})

var bubbles = []
every(0.1, 'second', () => {
  if (keysDown.includes('W')) {
var bubble = new Image({
      url: '../images/bubbles-bubble.png',
      width: random(50, 200),
      height: random(50, 200),
      x: blower.x + 60,
      y: blower.y + 60,
      angle: random(300, 360)
    })
    bubbles.push(bubble)
  }
})

forever(() => {
  bubbles.forEach(bubble => {
      bubble.move(5)
  })
})

</script>
</body>
</html>
