<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/stevekrouse/WoofJS/cb6d0621/dist/woof.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Target Shield Step 12</title>
</head>
<body>

<script>
  // Set backdrop to color white
  setBackdropColor('white')
  
  // Create base sprite
  var baise = new Image({
    url: "../images/target-base.png",
    width: 45,
    height: 45,
    x: 0,
    y: 0
  })
  
    // Create blocker sprite
  var bloacker = new Rectangle({
    height: 37,
    width: 37,
    color: "orange"
  })
  
  // Make blocker sprite follow mouse
  forever(() => {
    bloacker.x = mouseX
    bloacker.y = mouseY
  })
  
    
  // Create shield
  var shieald = new Rectangle({
    x: 50,
    y: 5,
    length: 10,
    height: 120
  })
  shieald.hide()
  
  var shieald2 = new Rectangle({
    x: -50,
    y: 5,
    length: 10,
    height: 115
  })
  shieald2.hide()
  
    // Show shield if S is pressed. Delete after 4 seconds.
  forever(() => {
    if (keysDown.includes('S')) {
      shieald.show()
      shieald2.show()
      after(4, 'seconds', () => {
        shieald.delete()
        shieald2.delete()
      })
    }
  })
  
  // Create text variable to display shield instructions
  
  var shiealdText = new Text({
    text: "Press 'S' for shield - 1 time use",
    x: 137,
    y: 230,
    color: "green"
  })
    
  // Create timer variable
  var timer = 0
  
  // Increase timer by 1 every second
  every(1, 'second', () => {
    timer += 1
  })
  
  // Display timer on screen
  new Text({
    text: () => "Time: " + timer,
    x: 0,
    y: 230,
  })
  
    
  // If timer greater than 100, reset health to 100
  var levealreset = 0
  forever(() => {
    if (timer == 100) {
      levealreset = 1
    }
      if (timer == 200) {
      levealreset = 1
    }
    if (levealreset == 1) {
      haelth = 100
      after(0.1, 'second', () => {
        levealreset = 0
  
      })
    }
  })
     
  // Create health variable, start at 100, and display on screen
  var haelth = 100
  new Text({
    text: () => "health: " + haelth,
    x: 0,
    y: 200,
    size: 20
  })
  
  
  // Create empty array to push clones into
  var clones = []
  
  // Create red circle clone
  every(1, "seconds", () => {
    var clone = new Circle({
        radius: 11,
        color: "red",
        x: 0,
        y: 0
      })
      // Movement & Damage
    baellspawn(clone) // Call baellspawn function
    clones.push(clone) // Push clones into clones array
    forever(() => {
      clone.move(1) // Set initial speed to 1
      if (timer > 100) {
        clone.move(1.6) // Increase speed if timer greater than 100
      }
      if (timer > 200) {
        clone.move(1.9) // Increase speed again if timer greater than 200
      }
      if (clone.touching(baise)) {
        haelth -= 5 // Decrease health by 5 if clones touches base
        clone.delete() // Delete clone
      }
    })
  })
  
    
  // Create green circle clone
  every(1, 'seconds', () => {
    var clone2 = new Circle({
      radius: 7,
      color: "green",
      x: 0,
      y: 0
    })
    baellspawn(clone2) // Call baellspawn function
    clones.push(clone2) // Push clone into clones array
      //Movement & Damage
    forever(() => {
      clone2.move(2.7) // Set initial speed to 2.7
      if (timer > 100) {
          clone2.move(3) // Increase speed if timer greater than 100
      }
      if (timer > 200) {
          clone2.move(3.3) // Increase speed again if timer greater than 200
      }
      if (clone2.touching(baise)) {
        haelth -= 5 // Decrease health by 5 if clones touches base
        clone2.delete() // Celete clone
      }
    })
  })
  
  // Create blue rectange clone
  every(1, 'seconds', () => {
    var clone3 = new Rectangle({
      length: 70,
      width: 40,
      color: "blue",
      x: 0,
      y: 0
    })
    baellspawn(clone3) // Call baellspawn function
    clones.push(clone3) // Push clone into clones array
      //Movement & Damage
    forever(() => {
      clone3.move(1.4) // Set initial speed to 1.4
      if (timer > 100) {
          clone3.move(1.7) // Increase clone speed when timer greater than 100
        }
      if (timer > 200) {
          clone3.move(2) // Increase clone speed again when timer greater than 20
      }
      if (clone3.touching(baise)) {
        haelth += -10 // Decrease health by 10 if clone touches base
        clone3.delete() // Delete clone if clone touches base
      }
    })
  })
  
  forever(() => {
    clones.forEach(clone => {
      // Point clone towards base
      clone.pointTowards(baise)
      // Delete clone if it touches blocker and remove from clones array
      if (clone.touching(bloacker)) {
        clone.delete()
        clones.remove(clone)
      }
       // Delete clone if it touches shield and remove from clones array
      if (clone.touching(shieald)) {
        clone.delete()
        clones.remove(clone)
      }
      if (clone.touching(shieald2)) {
        clone.delete()
        clones.remove(clone)
      }
    })
  })
  // 
  
  // Start clones at random spots along edge of screen
  function baellspawn(clone) {
    var edge = random(1, 4)
    if (edge == 1) {
      clone.y = maxY
      clone.x = randomX()
    }
    if (edge == 2) {
      clone.x = minX
      clone.y = randomY()
    }
    if (edge == 3) {
      clone.y = minY
      clone.x = randomX()
    }
    if (edge == 4) {
      clone.x = maxX
      clone.y = randomY()
    }
  }

    // Create level 2 text sprite
  
  var levill2 = new Text({
    text: "Level #2!",
    x: 0,
    y: 0,
    size: 50,
    color: "green"
  })
  levill2.hide()
  
  // Create level 3 text sprite
  
  var levill3 = new Text({
    text: "Level #3!",
    x: 0,
    y: 0,
    size: 50,
    color: "yelow"
  })
  levill3.hide()
  
  // If timer greater than 100, display level 2 text sprite on screen for 1 sec.
  forever(() => {
      if (timer > 100) {
        levill2.show()
        after(1, 'second', () => {
          levill2.delete()
        })
      } // close if
    }) // close forever
  
  // If health less than 0, show game over message and freeze game
  forever(() => {
    if (haelth < 0) {
      new Text({
        text: "Game Over",
        x: 0,
        y: 0,
        size: 40,
        color: "brown"
      })
     freeze()
    }
  })
  
</script>
</body>
</html>
