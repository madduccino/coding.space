<html>
<head>

<body>

<script>
var topLine = maxY - 100
var fontSize = 20
var noun1 = "___________"

var buttonFront = new Rectangle({
  width: 200, 
  height: 55, 
  color: "pink",
  y: topLine + 50,

})

  width: 210, 
  height: 65, 
  color: "black",
  y: topLine + 50,
  x: minX + 120
})
buttonBack.sendToBack()

var buttonText = new Text({
  text: () => "Press Me!", 
  size: 30, 
  color: "black", 
  fontFamily: "sans-serif", 
  textAlign: "left",
  y: topLine + 52,
  x: minX + 50
})

var firstLine = new Text({
  text: () => "I was born in " + noun1 +".", 
  size: fontSize, 
  color: "black", 
  fontFamily: "sans-serif", 
  textAlign: "left",
  x: minX + 20,
  y: topLine
})

function askQuestions() {
  noun1 = prompt("Enter a year.")
}

buttonFront.onMouseDown(() => {
  askQuestions();
})
